version: "3.9"
   
services:
  db:
    image: postgres:10.17
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  webserver:
  #image: danymalets/webserver:1.1
    build: webserver
    command: bash -c "
      sleep 10 &&
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000 "
    ports:
      - "8000:8000"
    depends_on:
      - db
  tgbot:
    #image: danymalets/tgbot:1.0
    build: tgbot
    command: bash -c "
      sleep 10 &&
      python main.py"
    depends_on:
      - webserver